<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="old">How old are you ?</label>
          <input
            type="number"
            id="old"
            name="old"
            value="12"
            min="12"
            max="100"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
            autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="10"
            autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            id="cats"
            name="cats"
            value="yes"
            autocomplete="off"
          >
            Yes
          <input
            type="radio"
            name="cats"
            value="no"
            autocomplete="off"
          >
            No
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div class="form-field">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            id="car"
            name="car"
            required
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="bmw">Audi</option>
            <option value="bmw">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            id="work"
            name="work"
            value="0"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="form-field">
          <label for="recommend">Would yoy recommend us ?</label>
          <select id="recommend" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
